version: '2.1'
services:
  mariadb:
    image: mariadb:10.2.10
    ports:
      - ${MariaDB_PORT}:3306/tcp
    restart: 'no'
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER = ${MYSQL_USER}
    volumes:
	mysqldb-vol:
          - /my/custom:/etc/mysql/conf.d
    network_mode=bridge

 volumes:
  mysqldb-vol:
    driver: local

	
